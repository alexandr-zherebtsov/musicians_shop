name: musicians_shop
description: Musicians Shop
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  get: ^4.6.5

  # Firebase
  firebase_core: ^2.0.0
  firebase_auth: ^4.2.1
  cloud_firestore: ^4.2.0
  # flutterfire_cli: ^0.2.7
  firebase_storage: ^11.0.8
  firebase_messaging: ^14.1.4
  firebase_analytics: ^10.0.7
  firebase_crashlytics: ^3.0.7

  # UI
  overlay_support: ^2.1.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.5
  syncfusion_flutter_charts: ^20.3.61

  # Utils
  mime: ^1.0.3
  logger: ^1.1.0
  file_picker: ^5.2.4
  url_strategy: ^0.2.0
  url_launcher: ^6.1.7
  path_provider: ^2.0.11
  package_info_plus: ^3.0.2
  android_path_provider: ^0.3.0
  flutter_local_notifications: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons_maker: ^0.10.2

flutter_icons:
  web: true
  ios: true
  macos: true
  linux: true
  windows: true
  android: true
  remove_alpha_ios: true
  adaptive_icon_background: '#FFFFFF'
  image_path: 'assets/app_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
